<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Flask App Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% if title %}
	<title>{{ title }} - LogView</title>
	{% else %}
	<title>LogView</title>
	{% endif %}

	<link rel="shortcut icon" href="/static/favicon.ico">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="/static/css/logview.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Custom styles for this template -->
	<!-- <link href="starter-template.css" rel="stylesheet"> -->
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('index') }}">LogView</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="{{ url_for('log_view') }}">Log</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{% if current_user.name %}
					<li><a href="/logout">
						<span class="glyphicon glyphicon-log-out"></span>
						Logout
					</a></li>
					{% else %}
					<li><a href="/login">
						<span class="glyphicon glyphicon-log-in"></span>
						Log in
					</a><li>
					{% endif %}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	{% block content %}{% endblock %}
	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
